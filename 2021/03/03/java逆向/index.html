 class="line">      System.out.println(str);</span><br><span class="line">      char[] stringArr &#x3D; str.toCharArray();</span><br><span class="line">      Encrypt(stringArr);</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   public static void Encrypt(char[] arr) &#123;</span><br><span class="line">      ArrayList Resultlist &#x3D; new ArrayList();</span><br><span class="line"></span><br><span class="line">      for(int KEY &#x3D; 0; KEY &lt; arr.length; ++KEY) &#123;</span><br><span class="line">         int KEYList &#x3D; arr[KEY] + 64 ^ 32;</span><br><span class="line">         Resultlist.add(Integer.valueOf(KEYList));</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      int[] var5 &#x3D; new int[]&#123;180, 136, 137, 147, 191, 137, 147, 191, 148, 136, 133, 191, </span><br><span class="line">         134, 140, 129, 135, 191, 65&#125;;</span><br><span class="line">      ArrayList var6 &#x3D; new ArrayList();</span><br><span class="line"></span><br><span class="line">      for(int j &#x3D; 0; j &lt; var5.length; ++j) &#123;</span><br><span class="line">         var6.add(Integer.valueOf(var5[j]));</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      System.out.println(&quot;Result:&quot;);</span><br><span class="line">      if(Resultlist.equals(var6)) &#123;</span><br><span class="line">         System.out.println(&quot;Congratulations锛�&quot;);</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">         System.err.println(&quot;Error锛�&quot;);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ystem.out.println(&quot;WUSTCTF2021 Freshman competition&quot;);</span><br><span class="line">      System.out.println(&quot;Input your flag:&quot;);</span><br><span class="line">      BufferedReader br &#x3D; new BufferedReader(new InputStreamReader(System.in));</span><br><span class="line">      String str &#x3D; null;</span><br><span class="line">      int[] flag &#x3D; new int[]&#123;60, 23, 23, 41, 110, 66, 44, 17, 126, 68, 43, 26, 113, 71, 10&#125;;</span><br><span class="line"></span><br><span class="line">      try &#123;</span><br><span class="line">         str &#x3D; br.readLine();</span><br><span class="line">      &#125; catch (Exception var10) &#123;</span><br><span class="line">         System.out.println(&quot;ERROR: Undefined Exception.&quot;);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      if(str.isEmpty()) &#123;</span><br><span class="line">         System.out.println(&quot;Nothing received.&quot;);</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">         if(str.length() !&#x3D; 22) &#123;</span><br><span class="line">            System.out.println(&quot;len Wrong!&quot;);</span><br><span class="line">            return;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         String head &#x3D; str.substring(0, 5);</span><br><span class="line">         if(!head.equals(&quot;flag&#123;&quot;)) &#123;</span><br><span class="line">            System.out.println(&quot;head Wrong!&quot;);</span><br><span class="line">            return;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         String m &#x3D; str.substring(5, str.length() - 1);</span><br><span class="line"></span><br><span class="line">         for(int i &#x3D; 0; i &lt; m.length() - 1; ++i) &#123;</span><br><span class="line">            char a &#x3D; m.charAt(i);</span><br><span class="line">            char b &#x3D; m.charAt(i + 1);</span><br><span class="line">            int c &#x3D; a ^ b;</span><br><span class="line">            if(c !&#x3D; flag[i]) &#123;</span><br><span class="line">               System.out.println(&quot;Wrong!&quot;);</span><br><span class="line">               return;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         System.out.println(&quot;Congratulations!&quot;);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>这个就是输入flag，flag[2]=flag[1]^60,flag[3]=glag[2]^23,以此类推。<br>众所周知，大部分flag都是有意义的一串字符，这里我采用了穷举。</p>
